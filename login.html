<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A&T booking</title>
    <link rel="stylesheet" href="at.css">
</head>
<body class="bg">
    
          <header>
            <nav class="navi">
                <a href="./index.html">A&T booking</a>
            </nav>
          </header>
         
<div class="container">
<div class="wrapper">
    
    <div class="form-box login">
        <h2>Нэвтрэх</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="mail-outline"></ion-icon>
                </span>
                <input type="email" required>
                <label>И-майл</label>
            </div>
            <div class="input-box">
                <span class="icon">
                <ion-icon name="lock-closed-outline"></ion-icon>
            </span>
                <input type="password" required>
                <label>Нууц үг</label>
            </div>
            <div class="remember-forgot">
                <label>
                    <input type="checkbox">
                    Намайг санах
                </label>
                <a href="#">Нууц үгээ мартсан уу?</a>
            </div>
            <button type="submit" class="btn">Нэвтрэх</button>
            <div class="login-register">
                <p>Таньд бүртгэл байхгүй юу?
                    <a href="#" class="register-link">Бүртгүүлэх</a>
                </p>
            </div>
        </form>
    </div>

    <div class="form-box register">
        <h2>Бүртгүүлэх</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="mail-outline"></ion-icon>
                </span>
                <input type="email" required>
                <label>И-майл</label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="mail-outline"></ion-icon>
                </span>
                <input type="email" required>
                <label>И-майл давтах</label>
            </div>
            <div class="input-box">
                <span class="icon">
                <ion-icon name="lock-closed-outline"></ion-icon>
                </span>
                <input type="password" required>
                <label>Нууц үг</label>
            </div>
            <div class="remember-forgot">
                <label>
                    <input type="checkbox">
                    Та зөвшөөрч байна уу?
                </label>
            </div>
            <button type="submit" class="btn">Бүртгэх</button>
            <div class="login-register">
                <p>Таньд бүртгэл байгаа юу?
                    <a href="#" class="login-link">Нэвтрэх</a>
                </p>
            </div>
        </form>
    </div>

</div>
</div>



    <script src="./at.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
